buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.16"
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.1"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
  jcenter()
  mavenCentral()
  maven { url 'http://clinker.netty.io/nexus/content/repositories/snapshots' }
}

dependencies {
  springloaded "org.springframework:springloaded:1.2.3.RELEASE"

  compile ratpack.dependency("jackson")
  compile ratpack.dependency("rx")
  compile ratpack.dependency("hystrix")
  compile "org.mongodb.morphia:morphia:0.110"
  compile "com.commercehub.jackson:jackson-datatype-mongo:1.2.0"
  //compile "org.mongodb:mongodb-driver-reactivestreams:1.0.0"

  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.7'

  //testCompile ratpack.dependency("remote-test")
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
  testCompile 'cglib:cglib-nodep:3.1'
}
